<body>
<iframe class="fullscreen-video" id="myVideo" src="https://www.yalla-shoots.com/albaplayer/max-1/" name="frame" scrolling="no" frameborder="no" allow="fullscreen" align="center" ></iframe>
<script>
  document.addEventListener("DOMContentLoaded", function(){
    document.body.addEventListener("touchstart", playVideo);
    function playVideo() {
        const video = document.getElementById('myVideo');
        if(video.playing) {
        } else {
            video.play();
        }
    }
});
</script>
